<!DOCTYPE html>
<html>
<head>
<title>WeatherBot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="build/css/chat.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="build/css/sweetalert.css">
</head>
<body>
	<header>
			<img src="build/img/logo.png" alt="Weatherbot logo">
			<h1>WeatherBot</h1>
	</header>

	<main>
		<fieldset>
			<legend>Chat</legend>
			<div id="dialogue">
					<strong class='bot'>WeatherBot: </strong>Heja! Jestem botem pogodowym. Powiem ci wszystko o pogodzie! Spróbuj mnie spytać jaka jest pogoda w Poznaniu!</div>
			</div>
		</fieldset>
		<form id="form" onsubmit="return false;">
			<input type="text" name="message" id="message" placeholder="Jaka jest pogoda w ..." required>
			<button type="submit">Send!</button>
		</form>
		<form onsubmit="return false;">
			<button id="save-logs">Zapisz logi!</button>
		</form>
	</main>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.2/qwest.min.js"></script>
<script src="build/js/jquery-1.7.2.min.js"></script>
<script src="build/js/datadumper.js"></script>
<script src="build/js/rivescript.js"></script>
<script src="build/js/bot.js"></script>
<script src="build/js/sweetalert.min.js"></script>
</body>
</html>
